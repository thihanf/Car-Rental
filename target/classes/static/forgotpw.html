<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-page__content">
      <div class="auth-card">

        <h2 class="auth-card__title">Forgot Password</h2>

        <form class="auth-form" novalidate>
          <div class="auth-form__field-group">
            
            <div class="auth-form__input-wrapper">
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="auth-form__input" 
                placeholder="Enter your email"
                autocomplete="email"
                required
              />
              <span class="auth-form__status-icon"></span>
            </div>
          </div>

          <div class="auth-form__button-row">
            <button type="submit" class="btn-primary">Send Reset Link</button>
          </div>
        </form>

        <div class="auth-form__helper-row">
          
          <a href="signin.html" class="auth-form__link">Back to Sign In</a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
