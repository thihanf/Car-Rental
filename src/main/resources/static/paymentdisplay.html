<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

<section class="payment-details-wrap">
  <div class="content-width wrap-all">

  <!-- Header -->
    <section class="header">
        <h2 class="h2-title">Checkout</h2>
    </section>

  <!-- Shipping Address -->
  <section class="shipping-address">
    <h3 class="h3-title">Shipping address</h3>
    <div class="card address-card">
        <div class="address-top">
            <p class="p-body-name">Malik Shiran</p>
            <!--Change the link-->
            <p class="p-body-change"><a href="./homepage.html" style="color: red ;">Change</a></p>
        </div>
        <p class="p-body-text">3 Newbridge Court<br>Chino Hills, CA 91709, Udawaththa Kale</p>
      </div>
    </section>

  <!-- Order Info -->
  <section class="order-info">
    <div class="order-header">
        <h3 class="h3-title-form">Order No:1234567</h3>
        <h3 class="h3-title-form">05-12-2025</h3>
    </div>
    <p class="items-count">1 Car</p>
  </section>



  <!-- Product Card -->
  <section class="product-section">
    <div class="card product-card">
        <img src="./images/mercedes.jpg" class="product-img">
        <div class="product-info">
            <p class="p-body-text">Car Details</p>
            <p class="p-body-text-gray">Mecedez Benz</p>
            <p class="p-body-text">Color: <span class="bold">Black</span> &nbsp; Type: <span class="bold">Sedan</span></p>
        </div>
        <h3 class="h3-title">500$</h3>
    </div>
  </section>

    <!-- Order Summary -->
    <section class="summary">
        <div class="row">
            <p class="p-body-text">Order:</p>
            <p class="p-body-text">500$</span>
        </div>
        <div class="row">
            <p class="p-body-text">Delivery:</p>
            <p class="p-body-text">10$</p>
        </div>
        <div class="row total">
            <p class="p-body-text">Summary:</p>
            <p class="p-body-text">510$</p>
        </div>
    </section>

    <!-- Button -->
  <section class="button-section">
    <button class="btn-secondary">Book now</button>
  </section>

  </div>
</section>
  </body>
</html>
