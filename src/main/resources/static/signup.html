<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-page__content">
      <div class="auth-card">

        <h2 class="auth-card__title">Create Account</h2>

        <form class="auth-form" novalidate>
          <div class="auth-form__field-group">
            
            <div class="auth-form__input-wrapper">
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="auth-form__input" 
                placeholder="Enter your full name"
                autocomplete="name"
                required
              />
              <span class="auth-form__status-icon"></span>
            </div>
          </div>

          <div class="auth-form__field-group">
            
            <div class="auth-form__input-wrapper">
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="auth-form__input" 
                placeholder="Enter your email"
                autocomplete="email"
                required
              />
              <span class="auth-form__status-icon"></span>
            </div>
          </div>

          <div class="auth-form__field-group">
            
            <div class="auth-form__input-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="auth-form__input" 
                placeholder="Create a password"
                autocomplete="new-password"
                required
              />
              <span class="auth-form__status-icon"></span>
            </div>
          </div>

          <div class="auth-form__helper-row">
          Already have an account?
          <a href="signin.html" class="auth-form__link">Sign In</a>
         </div>

          <div class="auth-form__button-row">
            <button type="submit" class="btn-primary">Sign Up</button>
          </div>

          <div class="auth-form__divider">
            <div class="auth-form__divider-line"></div>
            <span class="auth-form__divider-text">Or sign up with social account</span>
            <div class="auth-form__divider-line"></div>
          </div>

          <div class="auth-form__social-row">
            <button type="button" class="auth-form__social-btn">
              <img src="assets/Google.svg" alt="Google" class="auth-form__social-icon" />
            </button>
            <button type="button" class="auth-form__social-btn">
              <img src="assets/facebook.svg" alt="Facebook" class="auth-form__social-icon" />
            </button>
          </div>
        </form>

        

      </div>
    </div>
  </div>
</body>
</html>
