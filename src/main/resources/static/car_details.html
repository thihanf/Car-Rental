<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class-="car-details">
      <div class="content-width">
        <div class="main_container">
          <div class="left_container">
            <div class="h2-title">BMW</div>
            <div class="p-price-tag font-price">
              $25 / <span class="p-body-text-gray">day</span>
            </div>

            <div class="image-wrap">
              <picture class="picture">
                <source srcset="./images/car-details-bwm.webp" />
                <img
                  class="image car-image"
                  src="./images/car-details-bwm.webp"
                  alt="Car silhouette" />
              </picture>
            </div>
          </div>

          <div class="right_container">
            <h3 class="h3-title">Technical Specification</h3>

            <div class="spec">
              <div class="spec-box">
                <img
                  src="./icons/car-details/gear.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Gear Box</p>
                <p class="p-body-text-gray">Automatic</p>
              </div>
              <div class="spec-box">
                <img
                  src="./icons/car-details/fuel.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Fuel</p>
                <p class="p-body-text-gray">Petrol</p>
              </div>
              <div class="spec-box">
                <img
                  src="./icons/car-details/door.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Doors</p>
                <p class="p-body-text-gray">2</p>
              </div>

              <div class="spec-box">
                <img
                  src="./icons/car-details/air-conditinoer.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Air Conditioner</p>
                <p class="p-body-text-gray">Yes</p>
              </div>
              <div class="spec-box">
                <img
                  src="./icons/car-details/seat.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Seats</p>
                <p class="p-body-text-gray">5</p>
              </div>
              <div class="spec-box">
                <img
                  src="./icons/car-details/distance.svg"
                  width="24"
                  height="24"
                  class="feature-icon"
                  alt="Gearshift Icon" />
                <p class="p-body-text bold-text">Distance</p>
                <p class="p-body-text-gray">500</p>
              </div>
            </div>
            <div class="button-wrap">
              <button class="btn-primary car-btn">Rent a car</button>
            </div>
            <div class="container-with-title">
              <h3 class="h3-title">Car Equipment</h3>
              <div class="container">
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" checked /> ABS</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" checked /> Air Bags</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" checked /> Cruise
                  Control</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" checked /> Air
                  Conditioner</label
                >

                <label class="p-body-text"
                  ><input type="checkbox" class="Box" /> Sunroof</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" /> Heated Seats</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" /> Backup Camera</label
                >
                <label class="p-body-text"
                  ><input type="checkbox" class="Box" /> Bluetooth</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
